<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-bmC7ZwspPj3j/9+CX9Dbb24H7Aw78ZCgE5IYr1KNJWwAB6DWWJ5k+0FZLBgrcwEzHHpF/gW1b+Cr0KgGmb4aTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-AC+eX/09T1Cllh5MWw+/Fvd2GTIgr5lpW9x5cdJfBLNxgoQpa0wZWf4Y/sf/x57Ox4+k+GTADe3nEo/CzlmbxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="/image/semfundoecono.png" type="image/x-icon">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/csslog-t.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-light" style="background: url('image/fundosite.jpg') no-repeat center center fixed; background-size: cover;">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 mx-auto login-container p-5 shadow-lg rounded bg-white bg-opacity-75">
        <div class="text-center mb-4">
          <img src="image/semfundoecono.png" alt="Logo economicamente" class="img-fluid logo-animate" style="width: 150px;">
        </div>
        <h2 class="text-center mb-5" >Login </h2>
        <form id="loginForm">
          <div class="input-group mb-3">
            <span class="input-group-text bg-info"></span>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text bg-info"></span>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100 mb-5 btn-custom" id="loginBtn">Entrar</button>
          <div id="loginMessage" class="text-center"></div>
        </form>
        <div class="text-center">
          <a href="/esqsenha/senhaesq.html"><button type="button" class="btn btn-outline-secondary btn-sm btn-animated" id="forgotPasswordBtn">Esqueceu a senha?</button></a>
        </div>
      
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-yQYyLZRpdJlG1r5YrKJFu67YZpYz0ZJ1Bau+oS6W0v6pm5ik62I66NEn8M3bB84G" crossorigin="anonymous"></script>
  <script src="js/scriptlog-t.js"></script>
</body>

</html>
